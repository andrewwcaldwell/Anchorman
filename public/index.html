<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
    <link href="./css/main.css" rel="stylesheet" type="text/css">
    <script src="js/app.js"></script>
</head>

<body ng-app="AnchormanApp">
    <header class="columns">
        <h1><img src="ron.png" />Anchorman</h1>
    </header>
    <ul id="navbar" class="columns">
        <a href="#/home"><li>Home</li></a>
        <a href="#/interests"><li>Interests</li></a>
        <a href="#/saved"><li>Saved</li></a>    
    </ul>
    <div id="content" class="columns" ng-view></div>

        <main ng-controller="NewsArticleList">
        <h2>BREAKING NEWS: {{
            current.article }}</h2>
            
        <input id="search" type="text" ng-model="pancake">
        <ul>
            <li ng-repeat="article in news | filter: pancake">
                <p id="stories">{{ article.title }}</p>
                <p id="author">{{ article.author }}</p>
                <p id="time">{{ article.date }}</p>
            </li>
        </ul>
        </main>
    </body>

</html>

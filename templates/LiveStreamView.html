<h2>BREAKING NEWS: {{ current.article }}</h2>

<!-- DOES INPUT NEED LABEL OR PLACEHOLDER??  -->
<input id="search" type="text" ng-model="pancake">
<p> {{ pancake }} </p>

<ul>
    <li ng-repeat="article in news | filter: pancake" style="border:1px solid black;">
        
        <a href="{{ article.link }}"> <img ng-src="../resource/globe.png"/> </a>
        
        <section id="stories">
            
            <p id="title"><a href="{{ article.link }}"> {{ article.title }} </a></p>
            
            <img src="../resource/bookmark.png" ng-click="clickSendID( article.id )">
            
            <p id="published">Published {{ article.published | fromNow }} ... </p>
            
            <img ng-src="{{ article.logo }}" >
            
            <!--- So Far as I can tell, no summary is available from the API  -->
            <p> Summary ?? is </p>
        
        </section> 

    </li>
</ul>

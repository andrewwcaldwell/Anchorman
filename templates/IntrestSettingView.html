<h2> INTERESTS COMING </h2>
<span class="interestPanel">
    <input id="interestInput" type="text" ng-model="newInterest"/>
    <img src="../resource/add.png" ng-click="clickSendInput( newInterest )"/>
</span>

<p> {{ newInterest }} </p>

<ul>
    <li ng-repeat="interest in interests | orderBy: -interest">
        <p> {{ interest }} </p>
        <img src="../resource/delete.png" ng-click="clickSendID( interest )">
    </li>
</ul>
